




{% extends "tweet_app/base.html" %}  <!-- post_confirm_delete.html mosteneste codul din base.html -->



{% block content %}    <!-- urmatoarea sectiune de cod va suprascrie sectiunea de block content a base.html -->
	<div class="content-section">
		<form method="POST">
			{% csrf_token %} <!--este pt ca form-ul sa fie protejat de anumite atacuri. pentru securitate mai buna  -->
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Sterge postarea</legend>
				<h3> Sunteti sigur ca doriti sa stergeti postarea? "{{ object.title }}"</h3>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Da</button> 
				<a class="btn btn btn-outline-secondary" href="{% url 'post-detail' object.id%}">Nu</a>
			</div>
		</form>
	</div>
{% endblock content %}
