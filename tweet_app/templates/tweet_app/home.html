


{% extends "tweet_app/base.html" %}  <!-- home.html mosteneste codul din base.html -->
									<!--  urmatoarea sectiune de cod va suprascrie sectiunea de block content a base.html -->
									 <!-- snippet code ce incadreaza frumos fiecare postare -->
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <div class="media-body">
		        <div class="article-metadata">
		            <a class="mr-2" href="#">{{ post.author }}</a>
		         	<small class="text-muted">{{ post.date_posted|date:"F d,Y" }}</small>
		        </div>
		        <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>  <!-- in url la<pk> o sa vina post.id -->
		        <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
