






{% extends "tweet_app/base.html" %}  <!-- register.html mosteneste codul din base.html -->

{% load crispy_forms_tags %}

{% block content %}    <!-- urmatoarea sectiune de cod va suprascrie sectiunea de block content a base.html -->

	<!--<h1>{{ user.username }}</h1> -->
	<!-- SNIPPET -->
	<div class="content-section">
		<div class="media">
		    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
		    <div class="media-body">
		    	<h2 class="account-heading">{{ user.username }}</h2>
		      	<p class="text-secondary">{{ user.email }}</p>
		    </div>
		</div>

		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %} 
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Profil cont</legend>
				{{ u_form|crispy }} 
				{{ p_form|crispy }} 
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Modifica date cont</button> 
			</div>
		</form>

		<!-- FORM HERE -->
	</div>

{% endblock content %}
